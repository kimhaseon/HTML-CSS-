<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
        <div class="status-bar__column">
        <span>18:43</span>
    </div>
        <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
    </div>


    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="Welcome-header__text">로그인을 하고 싶다면 아이디나 이메일 혹은 전화번호를 입력하시오.</p>
    </header>

    <form action="friends.html" method="get" id="LogIn-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password</a>

    </form>


    <div id="no-mobile">
        <span>Your screen is too big..!!</span>
    </div>

    <script src="https://kit.fontawesome.com/074d5888a9.js" 
    crossorigin="anonymous"></script>
</body>
</html>
